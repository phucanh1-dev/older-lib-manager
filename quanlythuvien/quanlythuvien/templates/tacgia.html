{% extends "base.html" %}

{% block title %}Quản Lý Sách - Hệ Thống Quản Lý Thư Viện{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="maTacGia">Mã Tác Giả</label>
                <input type="text" id="maTacGia" value="maichi" disabled>
            </div>
            <div class="form-group">
                <label for="tenTacGia">Tên Tác Giả</label>
                <input type="text" id="tenTacGia" value="Mai Chi" disabled>
            </div>
            <div class="form-group">
                <label for="ghiChu">Ghi Chú</label>
                <input type="text" id="ghiChu" value="khong" disabled>
            </div>
            <div class="button-group">
                <button>Thêm</button>
                <button>Sửa</button>
                <button>Xoá</button>
                <button>Ghi</button>
                <button>Huỷ bỏ</button>
                <button>Trang Chủ</button>
            </div>
        </div>
        <div class="table-section">
            <div class="search-group">
                <label for="search">Tìm Kiếm</label>
                <input type="text" id="search">
            </div>
            <table class="bangtacgia">
                <thead>
                    <tr>
                        <th>MaTacGia</th>
                        <th>TacGia</th>
                        <th>GhiChu</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tacgia in tacgias %}
                    <tr>
                        <td>{{ tacgia[0] }}</td>
                        <td>{{ tacgia[1] }}</td>
                        <td>{{ tacgia[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
